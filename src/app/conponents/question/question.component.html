<div class="question" >
  <div class="card">
    <div class="card-header">
      {{question.text}} <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">Show</a> | <a href="#" class="btn btn-link" (click)="removeQuestion(question)">Remove</a>
    </div>
    <!--this is an example of property binding. the hidden value will only be seen if the question.hide is false  -->
    <div class="card-block" [hidden]="question.hide">   
      <p class="card-text"> 
        {{question.answer}}
      </p>
    </div>
  </div>
  <br>
</div>
